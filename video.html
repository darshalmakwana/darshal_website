<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Celebration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('heart_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2.5s linear infinite;
      text-shadow: 0 0 10px #00bfff;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    h2 {
      color: black;
      margin-bottom: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .photo-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      background: white;
      color: #0072ff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px #0072ff66;
      transition: 0.3s;
    }

    button:hover {
      background: #e6f3ff;
    }

    @media (max-width: 600px) {
      .photo-grid img {
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday loveüíï</h1>

  <div class="photo-grid">
    <img src="yu_6.jpg" alt="Photo 1">
    <img src="yu_7.jpg" alt="Photo 2">
    <img src="yu_10.jpg" alt="Photo 3">
    <img src="yu_9.jpg" alt="Photo 4">
    <img src="yu_11.jpg" alt="Photo 5">
    <img src="yu_12.jpg" alt="Photo 6">
  </div>

  <h2>üé• Birthday Video</h2>
  <video controls>
    <source src="happpyyyy_birthday.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br><br>
  <button onclick="window.location.href='gift.html'">üéÅ Final Surprise</button>

</body>
</html>
